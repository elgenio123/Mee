<ion-header>
    <ion-toolbar color="success">
        <ion-buttons slot="start">
            <ion-back-button text=""></ion-back-button>
        </ion-buttons>
        <ion-title>Register</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card>
        <ion-card-header>
            <ion-card-title>What do you want to do with the app</ion-card-title>
        </ion-card-header>
        <ion-card-content>
            <ion-radio-group>
                <ion-item>
                    <ion-label>I want to buy it</ion-label>
                    <ion-radio value="buy>" slot="start"></ion-radio>
                </ion-item>
                <ion-item>
                    <ion-label>I want to sell</ion-label>
                    <ion-radio value="sell>" slot="start"></ion-radio>
                </ion-item>
            </ion-radio-group>
        </ion-card-content>
    </ion-card>>
    <ion-card>
        <ion-card-header>
            <ion-card-title>Contact</ion-card-title>
        </ion-card-header>

        <ion-card-content>
            <ion-item>
                <ion-label position="floating">Name</ion-label>
                <ion-input type="text"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Email</ion-label>
                <ion-input type="email"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Password</ion-label>
                <ion-input type="password"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Confirm Password</ion-label>
                <ion-input type="password"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Phone</ion-label>
                <ion-input type="tel"></ion-input>
            </ion-item>
        </ion-card-content>
    </ion-card>
    <ion-card>
        <ion-card-header>
            <ion-card-title>Address Information</ion-card-title>
        </ion-card-header>
        <ion-card-content>
            <ion-item>
                <ion-label position="floating">Adress</ion-label>
                <ion-input type="text"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Number</ion-label>
                <ion-input type="tel"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Neighborhood</ion-label>
                <ion-input type="text"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Component</ion-label>
                <ion-input type="text"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">state</ion-label>
                <ion-input type="text"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">City</ion-label>
                <ion-input type="text"></ion-input>
            </ion-item>
        </ion-card-content>
    </ion-card>
    <ion-button size="full" color="light" fill="clear" (click)="register()">Register</ion-button>
</ion-content>
